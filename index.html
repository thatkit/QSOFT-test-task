<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>done by Nikita Viatkin</title>
    <link type="text/css" rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="top-bar">
            <div class="logo">
                <img class="logo__item" src="./img/main-logo.svg" alt="qsoft логотип" width="135" height="30">
            </div>
            <div class="account">
                <div class="account__icon--sm">
                    <img src="./img/icons/account.svg" alt="иконка профиля" width="24" height="24">
                </div>
                <div class="account__img--md--lr">
                    <p class="account__name">
                        Константин
                    </p>
                    <img class="account__photo" src="./img/account-photo.png" alt="фото профиля">
                </div>
            </div>
        </div>
        <div class="search-bar">
            <form class="search-bar__form">
                <input class="search-bar__input" id="search-box" type="search" placeholder="Найти...">
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="main-content">

            <div class="main-content__heading">
                <h2>
                    Наши партнеры
                </h2>
            </div>
            
            <div class="main-content__description">
                <ul class="partners-list">
                    <li class="partners-list__item">
                        <img src="./img/logos/henkel-logo.svg" alt="henkel логотип">
                    </li>
                    <li class="partners-list__item">
                        <img src="./img/logos/john-deere-logo.svg" alt="john deere логотип">
                    </li>
                    <li class="partners-list__item">
                        <img src="./img/logos/mcdonalds-logo.svg" alt="mcdonalds логотип">
                    </li>
                    <li class="partners-list__item">
                        <img src="./img/logos/ikea-logo.svg" alt="ikea логотип">
                    </li>
                    <li class="partners-list__item">
                        <img src="./img/logos/reebok-logo.svg" alt="reebok логотип">
                    </li>
                    <li class="partners-list__item">
                        <img src="./img/logos/nike-logo.svg" alt="nike логотип">
                    </li>
                    <li class="partners-list__item">
                        <img src="./img/logos/caterpillar-logo.svg" alt="caterpillar логотип">
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <!-- END of Main Content -->

</body>
</html>
