<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>done by Nikita Viatkin</title>
    <link type="text/css" rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <!-- Top Bar -->
    <header>
        <div class="logo">
            <h1 class="logo__item">
                <img src="./img/main-logo.svg" alt="qsoft logo">
            </h1>
        </div>
        <div class="search-bar">
            <form class="search-bar__form">
                <input id="search-box" type="search" placeholder="Найти...">
            </form>
        </div>
        <div class="account"></div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="main-content">

            <div class="main-content__heading">
                <h2>Наши партнеры</h2>
            </div>
            
            <div class="main-content__description">
                <ul class="partners-list">
                    <li class="partners-list__item">
                        <img src="./img/logos/henkel-logo.svg" alt="henkel logo">
                    </li>
                    <li class="partners-list__item">
                        <img src="./img/logos/john-deere-logo.svg" alt="john deere logo">
                    </li>
                    <li class="partners-list__item">
                        <img src="./img/logos/mcdonalds-logo.svg" alt="mcdonalds logo">
                    </li>
                    <li class="partners-list__item">
                        <img src="./img/logos/ikea-logo.svg" alt="ikea logo">
                    </li>
                    <li class="partners-list__item">
                        <img src="./img/logos/reebok-logo.svg" alt="reebok logo">
                    </li>
                    <li class="partners-list__item">
                        <img src="./img/logos/nike-logo.svg" alt="nike logo">
                    </li>
                    <li class="partners-list__item">
                        <img src="./img/logos/caterpillar-logo.svg" alt="caterpillar logo">
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <!-- END of Main Content -->

</body>
</html>
